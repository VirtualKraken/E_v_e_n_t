<form [formGroup]="form" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('date')?.hasError('required')">
      Date is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Client Name</mat-label>
    <input matInput formControlName="clientName" />
    <mat-error *ngIf="form.get('clientName')?.hasError('required')">
      Client name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone" type="tel" placeholder="10 digit" />
    <mat-error *ngIf="form.get('phone')?.hasError('required')">
      Phone number is required
    </mat-error>
    <mat-error *ngIf="form.get('phone')?.hasError('pattern')">
      Enter a valid 10-digit number
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Venue</mat-label>
    <input matInput formControlName="venue" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" />
  </mat-form-field>

  <div class="actions">

    <button
      *ngIf="isLocked"
      mat-stroked-button
      color="primary"
      type="button"
      (click)="unlockForm()">
      <mat-icon>lock_open</mat-icon> Unlock Form
    </button>

    <ng-container *ngIf="!isLocked">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="submit()">Save</button>
    </ng-container>

  </div>
</form>
