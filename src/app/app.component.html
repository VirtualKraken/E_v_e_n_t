<div *ngIf="!showLayout">
  <!-- Auth pages without navigation -->
  <router-outlet></router-outlet>
</div>

<mat-sidenav-container class="app-container" *ngIf="showLayout">
  <!-- Side nav -->
  <mat-sidenav #drawer mode="side" class="app-sidenav">
    <evolve-side-nav-content [drawer]="drawer" />
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Top nav -->
    <evolve-top-nav (toggleSidenav)="drawer.toggle()"></evolve-top-nav>

    <!-- Pages -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
