<h3>EVENT DETAILS</h3>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>info</mat-icon>
      Info
    </ng-template>

    <event-info (saveTriggered)="handleEventSave($event,'event_info')" [initialData]="eventData?.event_info"></event-info>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>group</mat-icon>
      Crew
    </ng-template>
    <event-crew (saveTriggered)="handleEventSave($event,'event_crew')" [initialData]="eventData?.event_crew" ></event-crew>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>local_florist</mat-icon>
      Assets
    </ng-template>
    <event-assets (saveTriggered)="handleEventSave($event,'event_asset_details')" [initialData]="eventData?.event_asset_details" ></event-assets>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>request_quote</mat-icon>
      Quote
    </ng-template>
    <event-quote></event-quote>
  </mat-tab>
</mat-tab-group>
